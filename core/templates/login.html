<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>

<div class="container">
    <h1>Login</h1>

    <form action="/login" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            {% if errors.email %}
                <p class="error-text">{{ errors.email }}</p>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            {% if errors.password %}
                <p class="error-text">{{ errors.password }}</p>
            {% endif %}
        </div>

        {% if errors.login %}
            <p class="error-text">{{ errors.login }}</p>
        {% endif %}

        <button class="btn btn-login" type="submit">Login</button>
    </form>

    <p class="info-text" style="text-align: center; margin-top: 20px;">No account? <a href="/core/templates/register.html">Register</a></p>
</div>

</body>
</html>
