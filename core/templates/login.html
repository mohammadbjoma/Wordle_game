<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worldle Login</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px grey;
        }
        label {
            font-weight: bold;
            color: black;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid grey;
            border-radius: 5px;
            margin-top: 5px;
        }
        .error-text {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: green;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form action="/login" method="POST">
        {% csrf_token %}

        <label>Email</label>
        <input type="email" name="email">
        {% if errors.email %}
            <p class="error-text">{{ errors.email }}</p>
        {% endif %}

        <label>Password</label>
        <input type="password" name="password">
        {% if errors.password %}
            <p class="error-text">{{ errors.password }}</p>
        {% endif %}

        {% if errors.login %}
            <p class="error-text">{{ errors.login }}</p>
        {% endif %}

        <button class="btn" type="submit">Login</button>
    </form>

    <p style="text-align:center">No account? <a href="/core/templates/register.html">Register</a></p>
</div>

</body>
</html>
