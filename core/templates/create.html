<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - Wordle Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <div class="container">
        <h1>Room Created</h1>
        <div class="room-info">
            <div>
                <p class="label">Your Room Code:</p>
                <div class="room-code" id="roomCode">ABC123XYZ</div>
                <p class="info-text">Share this code with friends to join your room</p>
            </div>
        </div>
        <div class="button-group">
            <button class="btn btn-copy" onclick="copyToClipboard()">Copy Code</button>
            <button class="btn btn-start">Start Game</button>
            <button class="btn btn-back" onclick="history.back()">Back</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const roomCode = document.getElementById('roomCode').innerText;
            navigator.clipboard.writeText(roomCode).then(() => {
                alert('Room code copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
